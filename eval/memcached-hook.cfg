[memcached]
EVAL_OPTIONS=WITH_HOOK,WITHOUT_CHECKPOINT,WITHOUT_OUTPUT_COMPARE
SERVER_COUNT=3
SERVER_PROGRAM=$RDMA_ROOT/apps/memcached/install/bin/memcached-server
SERVER_INPUT=-m 64 -l 0.0.0.0 -p 7004 -u root -P $RDMA_ROOT/apps/memcached/install/memcachedrep.pid -d
SERVER_KILL=kill $(cat $RDMA_ROOT/apps/memcached/install/memcachedrep.pid) && rm $RDMA_ROOT/apps/memcached/install/memcachedrep.pid
CLIENT_PROGRAM=$RDMA_ROOT/apps/memcached/mcperf/bin/mcperf
CLIENT_INPUT=--server=202.45.128.160 --port=7004 --linger=0 --call-rate=0 --num-calls=1000 --conn-rate=0 --num-conns=1 --sizes=d10
