[mysql]
EVAL_OPTIONS=WITH_HOOK,WITHOUT_CHECKPOINT,WITHOUT_OUTPUT_COMPARE
SERVER_COUNT=3
SERVER_PROGRAM=$RDMA_ROOT/apps/mysql/install/bin/mysqld-server
SERVER_INPUT=--defaults-file=$RDMA_ROOT/apps/mysql/install/conf/my.cnf
SERVER_KILL=killall -9 mysqld-server
CLIENT_PROGRAM=$RDMA_ROOT/apps/mysql/sysbench/bin/sysbench
CLIENT_INPUT=--mysql-user=mysql --test=oltp --oltp-table-size=2000000 --oltp-table-name=sbtest --mysql-table-engine=InnoDB --mysql-engine-trx=yes --mysql-db=sysbench_db prepare
